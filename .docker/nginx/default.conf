server {
    listen 80;
    listen [::]:80;

    server_name syntaxsquad.site www.syntaxsquad.site;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://syntaxsquad.site$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name syntaxsquad.site;

    index index.php index.html;
    root /var/www/post-service/public;

    ssl_certificate /etc/nginx/ssl/live/syntaxsquad.site/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/syntaxsquad.site/privkey.pem;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;


    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass post-service:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

    location /api/auth {
       proxy_pass http://auth-service:3001;
    }

    location /api/chat {
       proxy_pass http://chat-service:3002;
    }

    location /socket.io/ {
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $host;
      proxy_pass http://chat-service:3002;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # put a wild card here if the route not found and api gateway
}